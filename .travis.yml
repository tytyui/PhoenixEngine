  coverity_scan:

    project:
      name: PhoenixOrg/PhoenixEngine
      version: 1.0
      description: PhoenixEngine

    notification_email: mitchdandrews@gmail.com

    build_command_prepend: brew install glfw3 glew

    build_command: xcodebuild -workspace Solution/PhoenixEngine.xcworkspace -scheme TestGame -sdk macosx ONLY_ACTIVE_ARCH=NO

